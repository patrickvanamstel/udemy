
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" alt="{{ recipe?.name }}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
  <!-- /.col-xs-12 -->
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
          Manage recipe <span class="caret"></span></button>
      <!-- /.button -->
      <ul class="dropdown-menu">
        <li><a (click) = "onAddToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Edit Delete</a></li>
      </ul>
    </div>
  </div>
  <!-- /.col-xs-12 -->
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe?.description}}
  </div>
  <!-- /.xol-xs-12 -->
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
  <!-- /.col-xs-12 -->
</div>
<!-- /.row -->
<!-- /.row -->
<!-- /.row -->
<!-- /.row -->
